<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Pandemic</h1>
  <div class="container">

    <button type="button" name="button" id="start">Start</button>
    <div class="row">
      <div class="col-lg-2">
        <button type="button" name="button">Fly</button>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button" id="drive">Drive</button>
        <form id="driveLocation">
          <select>
            <option><span id="driveLocation1">city A</span></option>
            <option><span id="driveLocation2">City B</span></option>
            <option><span id="driveLocation3">City C</span></option>
          </select>
        </form>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button">Use Event Card</button>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button">Remove Cube</button>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button">Pass</button>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button">Research</button>
      </div>
    </div>
    <div class="row">
<div class="col-lg-6">
<h2><span id= "diseaseDisplay">Next Disease City</span</h2>
</div>
<div class="col-lg-6">
<h2>Actions left</h2>
<h3><span id= actionCounter> 2 </span></h3>
<h2>Research Progress</h2>
<h3>Green Research: <span id="greenResearchPoints">0</span></h3>
<h3>Red Research: <span id="redResearchPoints">0</span></h3>
</div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <img src="https://www.washingtonpost.com/resizer/y61v2i5uYjFUIVNtdbjW5MpNZ9Q=/767x0/smart/arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/4BENII3NWE663BZNUYWEX4WN64.png" alt="">
      </div>

    </div>
    <div class="row">
<div class="col-lg-4">
  <p><span id ="cityCard1">City Card 1</span>
  <span id ="cityCard2">City Card 2</span>
<span id ="eventCard">Event Card</span></p>

</div>
    </div>
  </div>
</body>
</html>
