<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Pandemic</h1>
  <div class="container">

    <button type="button" name="button" id="start">Start</button>
    <div class="row">
      <div class="col-lg-2">
        <button id="flyButton" type="button" name="button">Fly</button>
        <ul id="flightOptions">
          <li></li>
        </ul>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button" id="drive">Drive</button>


            <div class="driveOptions"><span id="driveLocation1"></span>
              <span id="driveLocation2"></span>
              <span id="driveLocation3"></span>
            </div>


      </div>
      <div class="col-lg-2">
        <button type="button" name="button">Use Event Card</button>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button">Remove Cube</button>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button">Pass</button>
      </div>
      <div class="col-lg-2">
        <button type="button" name="button">Research</button>
      </div>
    </div>
    <div class="row">
<div class="col-lg-6">
<h2><span id= "diseaseDisplay">Next Disease City </span</h2>
</div>
<div class="col-lg-6">
<h2>Actions left</h2>
<h3><span id= actionCounter> 2 </span></h3>
<h2>Research Progress</h2>
<h3>Green Research: <span id="greenResearchPoints">0</span></h3>
<h3>Red Research: <span id="redResearchPoints">0</span></h3>
</div>
    </div>
    <div class="row">
      <div class="col-lg-4">
      <h3>Portland <span id ="Portland"> </span></h3>
      <h3>San Fransico <span id ="San-Fransisco"> </span> </h3>
      <h3>Los Angeles <span id ="LA"> </span> </h3>
      </div>
      <div class="col-lg-4">
        <h3>Denver <span id ="Denver"> </span></h3>
        <h3>Chicago <span id ="Chicago"> </span></h3>
        <h3>Dallas <span id ="Dallas"> </span></h3>
      </div>
      <div class="col-lg-4">
        <h3>New York <span id ="NYC"> </span></h3>
        <h3>Boston <span id ="Boston"> </span></h3>
        <h3>Atlanta <span id ="Atlanta"> </span></h3>
        <h3>Miami <span id ="Miami"> </span></h3>

      </div>


    </div>
    <div class="row">
<div class="col-lg-4">
  <h4>Current city: <span id="currentCitySpan"></span></h4>
  <p><span id ="cityCard1">City Card 1</span>
  <span id ="cityCard2">City Card 2</span>
<span id ="eventCard">Event Card</span></p>

</div>
    </div>
  </div>
</body>
</html>
